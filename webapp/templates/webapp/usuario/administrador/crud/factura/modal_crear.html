<div class="modal fade" id="modalCrearFactura" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">Crear Nueva Factura</h5>
                <button type="button"
                        class="btn-close btn-close-white"
                        data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
            </div>

            <div class="modal-body">

                <!-- FILA 1 -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">ID Factura *</label>
                        <input type="number"
                               id="crear_IdFactura"
                               class="form-control"
                               placeholder="Ej: 1001">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">ID Reserva *</label>
                        <input type="number"
                               id="crear_IdReserva"
                               class="form-control"
                               placeholder="Ej: 50 (ID de reserva)">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Subtotal</label>
                        <input type="number"
                               step="0.01"
                               id="crear_Subtotal"
                               class="form-control"
                               placeholder="Ej: 100.00">
                    </div>
                </div>

                <!-- FILA 2 -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Descuento</label>
                        <input type="number"
                               step="0.01"
                               id="crear_Descuento"
                               class="form-control"
                               placeholder="Ej: 10.00">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Impuesto</label>
                        <input type="number"
                               step="0.01"
                               id="crear_Impuesto"
                               class="form-control"
                               placeholder="Ej: 12.00">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Total</label>
                        <input type="number"
                               step="0.01"
                               id="crear_Total"
                               class="form-control"
                               placeholder="Ej: 102.00">
                    </div>
                </div>

                <!-- FILA 3 -->
                <div class="row g-3 mb-3">
                    <div class="col-md-12">
                        <label class="form-label fw-bold">URL PDF (opcional)</label>
                        <input type="url"
                               id="crear_UrlPdf"
                               class="form-control"
                               placeholder="Ej: https://s3.amazonaws.com/bucket/facturas/factura1001.pdf">
                    </div>
                </div>

                <div class="small text-muted">
                    Los campos marcados con * son obligatorios.
                </div>

            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button"
                        class="btn btn-success"
                        onclick="crearFactura()">
                    Guardar Factura
                </button>
            </div>

        </div>
    </div>
</div>
