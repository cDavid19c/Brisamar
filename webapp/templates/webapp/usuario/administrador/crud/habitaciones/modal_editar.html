<!-- ======================= MODAL EDITAR HABITACIÓN ======================= -->
<div class="modal fade" id="modalEditarHabitacion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title">Editar Habitación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">
                <div class="row g-3 mb-3">
                    <!-- ID -->
                    <div class="col-md-4">
                        <label class="form-label fw-bold">ID Habitación</label>
                        <input type="text"
                               id="editar_IdHabitacion"
                               class="form-control bg-light"
                               readonly>
                    </div>

                    <!-- NOMBRE -->
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Nombre</label>
                        <input type="text"
                               id="editar_NombreHabitacion"
                               class="form-control"
                               placeholder="Nombre de la habitación">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <!-- TIPO (SOLO LECTURA) -->
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Tipo</label>
                        <select id="editar_IdTipoHabitacion"
                                class="form-select readonly-input"
                                disabled></select>
                        <!-- si quieres, puedes mostrar un tooltip con 'No editable' -->
                    </div>

                    <!-- CIUDAD (SOLO LECTURA) -->
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Ciudad</label>
                        <select id="editar_IdCiudad"
                                class="form-select readonly-input"
                                disabled></select>
                    </div>

                    <!-- HOTEL (SÍ editable) -->
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Hotel</label>
                        <select id="editar_IdHotel" class="form-select readonly-input"></select>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <!-- PRECIO NORMAL -->
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Precio Normal ($)</label>
                        <input id="editar_PrecioNormalHabitacion"
                               type="number"
                               min="0"
                               step="0.01"
                               class="form-control"
                               placeholder="0.00"
                               oninput="
                                    let v = this.value.replace(',', '.');
                                    if (v === '') { return; }
                                    let n = parseFloat(v);
                                    if (isNaN(n) || n <= 0) {
                                        this.value = '';
                                    } else {
                                        this.value = v;
                                    }
                               ">
                    </div>

                    <!-- PRECIO ACTUAL -->
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Precio Actual ($)</label>
                        <input type="number"
                               step="0.01"
                               id="editar_PrecioActualHabitacion"
                               class="form-control"
                               placeholder="0.00"
                               oninput="
                                    let v = this.value.replace(',', '.');
                                    if (v === '') { return; }
                                    let n = parseFloat(v);
                                    if (isNaN(n) || n <= 0) {
                                        this.value = '';
                                    } else {
                                        this.value = v;
                                    }
                               ">
                    </div>

                    <!-- CAPACIDAD -->
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Capacidad</label>
                        <input type="number"
                               id="editar_CapacidadHabitacion"
                               class="form-control"
                               min="1"
                               step="1"
                               placeholder="Ej: 2"
                               oninput="
                                    let v = this.value.replace(',', '.');
                                    if (v === '') { return; }
                                    let n = parseFloat(v);
                                    if (isNaN(n) || n <= 0) {
                                        this.value = '';
                                    } else {
                                        this.value = v;
                                    }
                               ">
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <!-- ESTADO OPERATIVO -->
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Estado Operativo</label>
                        <select id="editar_EstadoHabitacion" class="form-select">
                            <option value="">Seleccione estado...</option>
                            <option value="FUNCIONAL">FUNCIONAL</option>
                            <option value="MANTENIMIENTO">MANTENIMIENTO</option>
                            <option value="LIMPIEZA">LIMPIEZA</option>
                        </select>
                    </div>

                    <!-- ACTIVO / INACTIVO -->
                    <div class="col-md-6 d-flex align-items-end">
                        <div class="form-check mt-2">
                            <input type="checkbox"
                                   id="editar_EstadoActivoHabitacion"
                                   class="form-check-input">
                            <label class="form-check-label" for="editar_EstadoActivoHabitacion">
                                Habitación Activa
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" onclick="actualizarHabitacion()">
                    Actualizar
                </button>
            </div>

        </div>
    </div>
</div>
