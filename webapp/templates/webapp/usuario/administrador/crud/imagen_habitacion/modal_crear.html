<div class="modal fade" id="modalCrearImagenHabitacion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Agregar Nueva Imagen</h5>
                <button type="button" class="btn-close custom-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <!-- HABITACIÓN (Select2) -->
                <label class="form-label">Habitación</label>
                <select id="crear_IdHabitacion" class="form-select mb-3">
                    <option value="">Buscar habitación...</option>
                </select>

                <!-- URL -->
                <label class="form-label">URL de la Imagen (opcional si sube archivo)</label>
                <input type="url"
                       id="crear_UrlImagen"
                       class="form-control mb-3"
                       placeholder="Ej: https://ejemplo.com/imagen1.jpg">

                <!-- DROPZONE -->
                <label class="form-label">Subir archivo</label>
                <div id="crear_dropzone" class="dropzone-upload mb-3">
                    <div>Arrastra una imagen aquí o haz clic para seleccionar</div>
                    <div class="small text-muted">Formatos: JPG, PNG. Máx 5MB.</div>
                </div>
                <input type="file" id="crear_FileImagen" accept="image/*" class="d-none">

                <!-- PREVIEW -->
                <div class="mb-3 text-center">
                    <label class="form-label d-block">Vista Previa</label>
                    <img id="crear_Preview"
                         src="https://imageness3realdecuenca.s3.us-east-2.amazonaws.com/Imagen3.png"
                         alt="Vista Previa"
                         class="img-fluid"
                         style="max-height: 150px; border: 1px solid #ddd; border-radius: 4px;">
                </div>

                <!-- ESTADO -->
                <div class="form-check">
                    <input type="checkbox" id="crear_EstadoImagen" class="form-check-input" checked disabled>
                    <label class="form-check-label" for="crear_EstadoImagen">Activo (por defecto)</label>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" onclick="crearImagenHabitacion()">Guardar Imagen</button>
            </div>

        </div>
    </div>
</div>
