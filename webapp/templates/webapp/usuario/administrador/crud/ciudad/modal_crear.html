<div class="modal fade" id="modalCrearCiudad" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Crear Ciudad</h5>
                <button type="button" class="btn-close custom-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <label class="form-label">ID Ciudad</label>
                <input type="number" id="crear_IdCiudad" class="form-control mb-3 readonly-input" readonly>

                <label class="form-label">Pa√≠s</label>
                <select id="crear_IdPais" class="form-select mb-3"></select>

                <label class="form-label">Nombre Ciudad</label>
                <input type="text" id="crear_NombreCiudad" class=" form-control mb-3">

                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="crear_EstadoCiudad" checked>
                    <label class="form-check-label">Activo</label>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-success" onclick="crearCiudad()">Guardar</button>
            </div>

        </div>
    </div>
</div>
