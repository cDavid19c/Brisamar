<div class="modal fade" id="modalCrearMetodoPago" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Crear Nuevo Método de Pago</h5>
                <button type="button" class="btn-close custom-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <label class="form-label">ID Método de Pago</label>
                <input type="number"
                       id="crear_IdMetodoPago"
                       class="form-control mb-3 readonly-input"
                       readonly
                       placeholder="ID será autogenerado">

                <label class="form-label">Nombre</label>
                <input type="text"
                       id="crear_NombreMetodoPago"
                       class="form-control mb-3"
                       placeholder="Ej: Tarjeta de Crédito, PayPal">

                <div class="form-check">
                    <input type="checkbox" id="crear_EstadoMetodoPago" class="form-check-input" checked disabled>
                    <label class="form-check-label" for="crear_EstadoMetodoPago">Activo (Por defecto)</label>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-success" onclick="crearMetodoPago()">Guardar Método de Pago</button>
            </div>

        </div>
    </div>
</div>
