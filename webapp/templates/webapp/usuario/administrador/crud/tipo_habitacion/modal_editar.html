<div class="modal fade" id="modalEditarTipoHabitacion" tabindex="-1" aria-hidden="true">

      </div>

      <div class="modal-body">

        <div class="mb-3">
          <label class="form-label">ID Tipo</label>
          <input type="number"
                 id="editar_IdTipoHabitacion"
