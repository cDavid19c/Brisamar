<div class="modal fade" id="modalEditarHabxRes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title fw-bold">Editar Habitación por Reserva</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- FILA 1 -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">ID HabxRes</label>
                        <input type="number" id="editar_IdHabxRes"
                               class="form-control readonly-input"
                               readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Habitación</label>
                        <input type="text" id="editar_IdHabitacion"
                               class="form-control readonly-input"
                               readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Reserva</label>
                        <input type="text" id="editar_IdReserva"
                               class="form-control readonly-input"
                               readonly>
                    </div>
                </div>

                <!-- FILA 2 -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Capacidad</label>
                        <input type="number" id="editar_Capacidad"
                               class="form-control" min="1"
                               placeholder="1"
                               oninput="
                                // impedir valores negativos o cero
                                let v = this.value.replace(',', '.');
                                if (v === '') { return; }
                                let n = parseFloat(v);
                                if (isNaN(n) || n <= 0) {
                                    this.value = '';
                                } else {
                                    this.value = v;
                                }">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Costo</label>
                        <input type="number" step="0.01"
                               id="editar_Costo"
                               class="form-control"
                               placeholder="1"
                               oninput="
                                // impedir valores negativos o cero
                                let v = this.value.replace(',', '.');
                                if (v === '') { return; }
                                let n = parseFloat(v);
                                if (isNaN(n) || n <= 0) {
                                    this.value = '';
                                } else {
                                    this.value = v;
                                }">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Descuento</label>
                        <input type="number" step="0.01"
                               id="editar_Descuento"
                               class="form-control"
                               placeholder="1"
                               oninput="
                                // impedir valores negativos o cero
                                let v = this.value.replace(',', '.');
                                if (v === '') { return; }
                                let n = parseFloat(v);
                                if (isNaN(n) || n <= 0) {
                                    this.value = '';
                                } else {
                                    this.value = v;
                                }">
                    </div>
                </div>

                <!-- FILA 3 -->
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Impuestos</label>
                        <input type="number" step="0.01"
                               id="editar_Impuestos"
                               class="form-control"
                               placeholder="1"
                               oninput="
                                // impedir valores negativos o cero
                                let v = this.value.replace(',', '.');
                                if (v === '') { return; }
                                let n = parseFloat(v);
                                if (isNaN(n) || n <= 0) {
                                    this.value = '';
                                } else {
                                    this.value = v;
                                }">
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <div class="form-check">
                            <input type="checkbox"
                                   id="editar_Estado"
                                   class="form-check-input">
                            <label for="editar_Estado"
                                   class="form-check-label fw-bold">
                                Activo
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button"
                        class="btn btn-warning"
                        onclick="actualizarHabxRes()">
                    Actualizar
                </button>
            </div>

        </div>
    </div>
</div>
