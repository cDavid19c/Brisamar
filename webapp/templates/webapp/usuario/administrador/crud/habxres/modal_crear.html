<div class="modal fade" id="modalCrearHabxRes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-plus-circle me-2"></i>
                    Asignar Habitación a Reserva
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- FILA 1: IDs -->
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">ID HabxRes</label>
                        <input type="number"
                               id="crear_IdHabxRes"
                               class="form-control readonly-input bg-light"
                               readonly>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Reserva *</label>
                        <select id="crear_IdReserva" class="form-select">
                            <!-- Select2 (ajax) -->
                        </select>
                        <small class="text-muted">Busque por número de reserva.</small>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label fw-bold">Habitación *</label>
                        <select id="crear_IdHabitacion" class="form-select">
                            <!-- Select2 (ajax filtrado por reserva) -->
                        </select>
                        <small class="text-muted">Se filtra según la reserva seleccionada.</small>
                    </div>
                </div>

                <!-- FILA 2: Capacidad / Costo / Descuento -->
                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Capacidad</label>
                        <input type="number"
                               id="crear_Capacidad"
                               class="form-control"
                               min="1"
                               placeholder="2"
                               oninput="
                                // impedir valores negativos o cero
                                let v = this.value.replace(',', '.');
                                if (v === '') { return; }
                                let n = parseFloat(v);
                                if (isNaN(n) || n <= 0) {
                                    this.value = '';
                                } else {
                                    this.value = v;
                                }">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-bold">Costo *</label>
                        <input type="number"
                               step="0.01"
                               id="crear_Costo"
                               class="form-control"
                               placeholder="0.00"
                               oninput="
                                // impedir valores negativos o cero
                                let v = this.value.replace(',', '.');
                                if (v === '') { return; }
                                let n = parseFloat(v);
                                if (isNaN(n) || n <= 0) {
                                    this.value = '';
                                } else {
                                    this.value = v;
                                }">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-bold">Descuento</label>
                        <input type="number"
                               step="0.01"
                               id="crear_Descuento"
                               class="form-control"
                               placeholder="0.00"
                               oninput="
                                // impedir valores negativos o cero
                                let v = this.value.replace(',', '.');
                                if (v === '') { return; }
                                let n = parseFloat(v);
                                if (isNaN(n) || n <= 0) {
                                    this.value = '';
                                } else {
                                    this.value = v;
                                }">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label fw-bold">Impuestos</label>
                        <input type="number"
                               step="0.01"
                               id="crear_Impuestos"
                               class="form-control"
                               placeholder="0.00"
                               oninput="
                                // impedir valores negativos o cero
                                let v = this.value.replace(',', '.');
                                if (v === '') { return; }
                                let n = parseFloat(v);
                                if (isNaN(n) || n <= 0) {
                                    this.value = '';
                                } else {
                                    this.value = v;
                                }">
                    </div>
                </div>

                <!-- FILA 3: Estado -->
                <div class="row g-3">
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="form-check mt-2">
                            <input type="checkbox"
                                   id="crear_Estado"
                                   class="form-check-input"
                                   checked>
                            <label class="form-check-label fw-bold" for="crear_Estado">
                                Relación activa
                            </label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button"
                        class="btn btn-primary"
                        onclick="crearHabxRes()">
                    <i class="bi bi-save me-1"></i> Guardar
                </button>
            </div>

        </div>
    </div>
</div>
