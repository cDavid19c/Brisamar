<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Usuario Interno</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">

        <div class="row">
          <!-- ID (solo lectura) -->
          <div class="col-md-3 mb-3">
            <label class="form-label">ID Usuario</label>
            <input type="number"
                   id="editar_IdUsuarioInterno"
                   class="form-control readonly-input"
                   readonly>
          </div>

          <!-- Rol -->
          <div class="col-md-3 mb-3">
            <label class="form-label">Rol *</label>
            <select id="editar_idRol" class="form-select">
              <option value="">Seleccione rol...</option>
            </select>
          </div>

          <div class="col-md-3 mb-3">
            <label class="form-label">Nombre *</label>
            <input type="text"
                   id="editar_nombre"
                   class="form-control"
                   maxlength="100">
          </div>

          <div class="col-md-3 mb-3">
            <label class="form-label">Apellido *</label>
            <input type="text"
                   id="editar_apellido"
                   class="form-control"
                   maxlength="100">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Correo *</label>
            <input type="email"
                   id="editar_correo"
                   class="form-control"
                   placeholder="usuario@hotel.com">
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Nueva Clave</label>
            <input type="password"
                   id="editar_clave"
                   class="form-control"
                   placeholder="Déjelo vacío para no cambiar">
            <small class="text-muted">Si queda vacía, no se actualiza la contraseña.</small>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Fecha Nacimiento</label>
            <input type="date"
                   id="editar_fechaNac"
                   class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Tipo de Documento</label>
            <select id="editar_tipoDoc" class="form-select">
              <option value="">(sin documento)</option>
              <option value="CEDULA">CÉDULA</option>
              <option value="PASAPORTE">PASAPORTE</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Nº Documento</label>
            <input type="text"
                   id="editar_documento"
                   class="form-control"
                   maxlength="20"
                   placeholder="Cédula (10 dígitos) o pasaporte">
          </div>

          <div class="col-md-4 mb-3 d-flex align-items-end">
            <div class="form-check">
              <input type="checkbox"
                     id="editar_estado"
                     class="form-check-input"
                     disabled>
              <label class="form-check-label" for="editar_estado">
                Usuario Activo (solo lectura)
              </label>
            </div>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="actualizarUsuarioInterno()">Guardar Cambios</button>
      </div>

    </div>
  </div>
</div>
