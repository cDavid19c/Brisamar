<div class="modal fade" id="modalCrearDescuento" tabindex="-1" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content shadow">

            <!-- HEADER -->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-percent me-2"></i> Crear Descuento
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <div class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">ID</label>
                        <input type="number"
                               id="crear_IdDescuento"
                               class="form-control readonly-input"
                               readonly>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Nombre del descuento</label>
                        <input type="text"
                               id="crear_NombreDescuento"
                               class="form-control"
                               placeholder="Ej: Promoción Black Friday"
                               maxlength="150"
                               required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Valor (%)</label>
                        <input type="number"
                               id="crear_ValorDescuento"
                               class="form-control"
                               min="0.01"
                               max="100"
                               step="0.01"
                               placeholder="Ej: 0.4"
                               oninput="if(this.value<=0)this.value='';"
                               required>
                        <small class="text-muted">Solo valores positivos</small>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label">Periodo de vigencia</label>
                        <input type="text"
                               id="rangoFechas"
                               class="form-control"
                               placeholder="Fecha inicio — Fecha fin"
                               readonly>
                    </div>

                    <!-- FECHAS OCULTAS -->
                    <input type="hidden" id="crear_fechaEntrada">
                    <input type="hidden" id="crear_fechaSalida">

                    <div class="col-12">
                        <div class="form-check mt-2">
                            <input type="checkbox"
                                   id="crear_EstadoDescuento"
                                   class="form-check-input"
                                   checked>
                            <label class="form-check-label">
                                Descuento activo
                            </label>
                        </div>
                    </div>

                </div>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-success" onclick="crearDescuento()">
                    <i class="bi bi-check-circle me-1"></i> Guardar Descuento
                </button>
            </div>

        </div>
    </div>
</div>
